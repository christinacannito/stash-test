<section>
  <article>
    <h2>Results</h2>
    <form>
      <input type="text" placeholder="Search" name="searchWord" [(ngModel)]="searchWord">
      <button (click)="submit()">Search</button>
    </form>
    <div *ngFor="let result of results; let i = index">
        <img src="{{result['embed_url']}}">
    </div>
  </article>
</section>
